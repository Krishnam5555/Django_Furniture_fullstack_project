<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shipping Address</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #deb887, #f5f5dc); /* burlywood and beige */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    h2 {
      color: #8b5e3c; /* dark burlywood tone */
    }
    label {
      color: #5c3d1f;
    }

    .btn-burlywood {
  background-color: #deb887;
  color: white;
  padding: 14px 40px;
  font-size: 1.2rem;
  font-weight: bold;
  border: none;
  border-radius: 60px;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
}

.btn-burlywood:hover {
  background-color: #caa06c;
  transform: scale(1.03);
}

.btn-burlywood:active {
  transform: scale(0.98);
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
}

   
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 form-container">
        <h2 class="text-center mb-4">Shipping Address</h2>
        <form method="POST" action="">
          {% csrf_token %}
          <div class="mb-3">
            <label for="user" class="form-label">Username</label>
            <input type="text" class="form-control" id="user" name="user" placeholder="Enter your username" required>
          </div>
        
          <div class="mb-3">
            <label for="phoneno" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phoneno" name="phoneno" placeholder="+91-XXXXXXXXXX" required>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" placeholder="123 Main Street" required></textarea>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="India" required>
          </div>

          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" name="state" placeholder="Your State" required>
          </div>

          <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" placeholder="123456" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-burlywood"><strong>
              <i class="bi bi-box-arrow-in-right me-2"></i> Submit</strong>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
