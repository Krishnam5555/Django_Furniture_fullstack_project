<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, beige, #f5f5dc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .change-password-card {
      max-width: 420px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #d2b48c; /* Tan/Beige border on focus */
    }
    .btn-primary {
      background-color: #d2b48c; /* Tan/Beige button */
      border-color: #d2b48c;
      color: white;
    }
    .btn-primary:hover {
      background-color: burlywood; /* Burlywood hover */
      border-color: burlywood;
    }
    h3 {
      color: #8b7d6b; /* Soft brown-beige heading */
    }
  </style>
</head>
<body>
  <div class="change-password-card">
    <h3 class="text-center mb-4">Change Password</h3>
    <form method="POST" action="/change-password/">
      <div class="mb-3">
        <label for="currentPassword" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="currentPassword" name="current_password" required>
      </div>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" name="new_password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Update Password</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
