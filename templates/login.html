<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-card h1 {
      margin-bottom: 30px;
      color: #ff7e5f;
      font-weight: bold;
    }
    .form-control {
      border-radius: 10px;
      padding: 10px;
    }
    .btn-custom {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      background: linear-gradient(135deg, #feb47b, #ff7e5f);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(255, 126, 95, 0.5);
    }
    label {
      float: left;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .register-link {
      margin-top: 20px;
    }
    .logo {
      width: 200px; /* Adjust size as needed */
    }
    .forgot-password {
      text-align: right;
      margin-top: 5px;
      margin-bottom: 20px;
    }
    .forgot-password a {
      font-size: 14px;
      color: #ff7e5f;
      text-decoration: none;
      font-weight: 500;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    <form method="POST" action="">
      {% csrf_token %}
      <h1>Login Page</h1>
      <div class="mb-3 text-start">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="e" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-1 text-start">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="p" id="password" placeholder="Enter your password" required>
      </div>
      <div class="forgot-password">
        <a href="forgot_password">Forgot Password?</a>
      </div>
      <button type="submit" class="btn btn-custom w-100">Login</button>
    </form>

    <div class="register-link">
      <p>Not registered yet?</p>
      <a href="register" class="btn btn-custom w-100">Register</a>
    </div>

    {% if msg %}
    <script>
        alert("{{msg}}")
    </script>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
